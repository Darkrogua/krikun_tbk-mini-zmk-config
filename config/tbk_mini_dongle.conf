#
# TBK Mini - dongle (CENTRAL + USB HID)
#
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Both halves connect to the dongle
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Ensure we present as a USB keyboard on the PC
CONFIG_ZMK_USB=y

# One-time recovery option: wipe all stored bonds/settings on boot.
# If you don't need it anymore, set to n.
CONFIG_SETTINGS=y
CONFIG_ZMK_SETTINGS_RESET_ON_START=n

# Debug: enable USB CDC ACM logging (will show up as /dev/ttyACM*)
CONFIG_ZMK_USB_LOGGING=y

# Debug: raise log verbosity so split central scan/connect messages are visible
CONFIG_ZMK_LOG_LEVEL_DBG=y


